<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentesting Homepage</title>
    <style>
        body {
            background-color: black;
            color: limegreen;

            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            animation: blink 1s infinite;

            color: black;

            border: none;
            cursor: pointer;
            font-size: 1.2em;
            margin: 10px;
        }
        .button:hover {
            background-color: darkgreen;
            color: white;
        }
    </style>
</head>
<body>

</html>
